<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Student details</title>
	<link rel="stylesheet" href="" th:href="@{/css/myStyle.css}" />
</head>
<body>
	<h3 align="right">
		<a th:href="@{/login?logout}"><img src="/image/exit.png" width="50" /></a>
	</h3>

	<table border=1 align="center">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Joining date</th>
			<th>Starting date</th>
			<th>Batch</th>
			<th>Course</th>
			<th>Father's name</th>
			<th>Contact number</th>
			<th><a href="/payDates">Pay date</a></th>
		</tr>
		
		<div th:each="student : ${studList}">
			<tr>
				<td><div th:text="${student.id}"></div></td>
				<td><div th:text="${student.studentName}"></div></td>
				<td><div th:text="${student.joiningDate}"></div></td>
				<td><div th:text="${student.startingDate}"></div></td>
				<td><div th:text="${student.batch}"></div></td>
				<td><div th:text="${student.course}"></div></td>
				<td><div th:text="${student.fatherName}"></div></td>
				<td><div th:text="${student.contactNumber}"></div></td>
			</tr>
		</div>
	</table>

	<br>
	<br>
	<table align="center">
		<tr>
			<td><form th:action="@{/register}" method="post">
					<p align="center">
						<input type="image" src="/image/register.jpg" height="60" width="70" />
					</p>
				</form></td>
			<td><form th:action="@{/edit}" method="post">
					<p align="center">
						<input type="image" src="/image/edit.jpg" height="30" width="60" />
					</p>
				</form></td>
			<td><form th:action="@{/remove}" method="post">
					<p align="center">
						<input type="image" src="/image/delete.jpg" height="30" width="60" />
					</p>
				</form></td>
			<td><form th:action="@{/left}">
					<p align="center">
						<input type="image" src="/image/leave.png" height="30" width="60" />
					</p>
				</form></td>
		</tr>
	</table>
</body>
</html>
