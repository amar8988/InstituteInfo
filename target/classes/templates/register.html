<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>New student</title>
<link rel="stylesheet" href="" th:href="@{/css/myStyle.css}" />
</head>
<body>
	<h3 align="right">
		<a th:href="@{/login?logout}"><img src="/image/exit.png"
			width="50" /></a>
	</h3>
	
	<h3 align="left"><form th:action="@{/}" >
					<input type="image" src="/image/home2.png" height="30" width="40" />
	</form></h3>

	<form th:action="@{/registration}" th:object="${studentData}"
		method="post">
		<table align="center">
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{studentName}" /></td>
			</tr>
			<tr>
				<td>Joining date</td>
				<td><input type="date" th:field="*{joiningDate}" /></td>
			</tr>
			<tr>
				<td>Starting date</td>
				<td><input type="date" th:field="*{startingDate}" /></td>
			</tr>
			<tr>
				<td>Batch</td>
				<td><input type="text" th:field="*{batch}" /></td>
			</tr>
			<tr>
				<td>Course</td>
				<td><input type="text" th:field="*{course}" /></td>
			</tr>
			<tr>
				<td>Father's name</td>
				<td><input type="text" th:field="*{fatherName}" /></td>
			</tr>
			<tr>
				<td>Contact number</td>
				<td><input type="text" th:field="*{contactNumber}" /></td>
			</tr>
		</table>
		<table align="center">
			<tr>
				<td><input type="image" src="/image/add.jpg" height="30" width="60" /></td>
			</tr>
		</table>
		<p align="center"></p>
	</form>
</body>
</html>
