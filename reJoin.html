<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>re-join student</title>
		<link rel="stylesheet" href="" th:href="@{/css/myStyle.css}" />
	</head>
<body>
	<form th:action="@{/registration}" th:object="${studentData}"
		method="post">
		<table align="center">
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr>
				<td>Name</td>
				<td><input type="text" th:value="${studentData.studentName}" th:field="*{studentName}" /></td>
			</tr>
			<tr>
				<td>Joining date</td>
				<td><input type="date" th:value="${studentData.joiningDate}" th:field="*{joiningDate}" /></td>
			</tr>
			<tr>
				<td>Batch</td>
				<td><input type="text" th:value="${studentData.batch}" th:field="*{batch}" /></td>
			</tr>
			<tr>
				<td>Course</td>
				<td><input type="text" th:value="${studentData.course}" th:field="*{course}" /></td>
			</tr>
			<tr>
				<td>Father's name</td>
				<td><input type="text" th:value="${studentData.fatherName}" th:field="*{fatherName}" /></td>
			</tr>
			<tr>
				<td>Contact number</td>
				<td><input type="text" th:value="${studentData.contactNumber}" th:field="*{contactNumber}" /></td>
			</tr>
			<tr>
				<td>Starting date</td>
				<td><input type="date" th:field="*{startingDate}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="image" src="/image/add.jpg" height="30" width="60" /></td>
				<td><form th:action="@{/}"><input type="image" src="/image/cancel.png" height="30" width="60" /></form></td>
			</tr>
		</table>
	</form>
</body>
</html>
